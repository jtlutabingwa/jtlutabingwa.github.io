<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Conscious Closet - Submit Your Idea</title>
  <link rel="stylesheet" href="styles/default.css" />
  <script src="scripts/HTML.Include.min.js" defer></script>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <script src="scripts/submission.js" defer></script>
  <script src="scripts/load.js" defer></script>
</head>
<body class="fade">
  <div data-include="components/header.html"></div>

  <main>
    <section>
      <h2>Get Involved!</h2>
      <p>Submit your sustainable fashion ideas, sign up for future events, or just show your support!</p>
      <form action="#" method="post" enctype="multipart/form-data" id="ideaForm">
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email Address:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="idea">Your Sustainable Fashion Idea:</label><br />
        <textarea id="idea" name="idea" rows="5" placeholder="Describe your idea."></textarea><br /><br />

        <label for="image">Upload Image (optional):</label><br />
        <input type="file" id="image" name="image" accept="image/*" /><br /><br />

        <label for="event-date">Event Date (MM/DD/YYYY):</label>
        <input type="text" id="event-date" name="event-date" placeholder="MM/DD/YYYY" pattern="\\d{2}/\\d{2}/\\d{4}" required>
        <small>Format: MM/DD/YYYY</small>

        <input type="submit" value="Submit Idea" />
      </form>
    </section>
  </main>
    
  <div data-include="components/footer.html"></div>
</body>
</html>

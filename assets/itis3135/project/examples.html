<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sustainable Fashion Gallery</title>
  <link rel="stylesheet" href="styles/default.css" />
  <script src="scripts/HTML.Include.min.js" defer></script>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <script src="scripts/gallery.js" defer></script>
  <script src="scripts/load.js" defer></script>
</head>

<body class="fade">
  <div data-include="components/header.html"></div>

  <main>

    <input type="text" id="gallerySearch" placeholder="Search outfits..." />

    <section class="gallery">
      <h2 class="gallery-heading">Eco-Friendly Outfit Inspirations</h2>

      <div class="gallery-item">
        <img src="images/denim-jacket.jpg" alt="Recycled denim jacket" />
        <div class="caption">Recycled denim jacket with organic cotton tee</div>
      </div>

      <div class="gallery-item">
        <img src="images/hemp-dress.png" alt="Hemp dress" />
        <div class="caption">Elegant hemp dress</div>
      </div>

      <div class="gallery-item">
        <img src="images/bamboo-shirt.jpg" alt="Bamboo shirt" />
        <div class="caption">Soft bamboo fiber shirt</div>
      </div>

      <div class="gallery-item">
        <img src="images/upcycled-jeans.png" alt="Upcycled jeans" />
        <div class="caption">Upcycled jeans transformed into patchwork fashion</div>
      </div>

      
      <div class="gallery-item">
        <img src="images/bag.png" alt="bag" />
        <div class="caption">2 tone recycled promotional bag in cotton and recycled polyester with drawstring and long handles.</div>
      </div>
    </section>
  </main>

  <div data-include="components/footer.html"></div>
</body>
</html>
